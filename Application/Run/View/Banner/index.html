<extend name="Index/index"/>
<block name="content">
    <div class="public-nav">
        您当前的位置：
        <a href="">{$module}</a>>
        <a href="">{$menu}</a>
    </div>
    <div class="public-content">
        <div class="public-content-header">
            <div class="public-content-right fr">
                <a href="{:U('Banner/add')}" style="height: 24px; width: 60px;border: 1px solid #ccc;font-size: 12px;text-align:center">添加信息</a>
            </div>
            <h3>{$menu}</h3>

        </div>
        <div class="public-content-cont">
            <table class="public-cont-table">
                <tr>
                    <th style="width:2%">ID</th>
                    <th style="width:10%">名称</th>
                    <th style="width:10%">排序</th>
                    <th style="width:10%">图片</th>
                    <th style="width:10%">是否外链</th>
                    <th style="width:10%">链接</th>
                    <th style="width:5%">状态</th>
                    <th style="width:10%">添加时间</th>
                    <th style="width:20%">操作</th>
                </tr>
                <volist name="lists" id="v">
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.name}</td>
                        <td>{$v.sort}</td>
                        <td><img src="{$v.img}" width="50px" height="50px"/> </td>
                        <td>
                            <if condition="$v[is_link] eq 1">
                                <span style="color: #45B549">是</span>
                                <else/>
                                <span style="color: red">否</span>
                            </if>
                        </td>
                        <td>{$v.url}</td>
                        <td>
                            <if condition="$v[status] eq 1">
                                <span style="color: #45B549">正常</span>
                                <else/>
                                <span style="color: red">删除</span>
                            </if>
                        </td>
                        <td>{$v.inputtime}</td>
                        <td>
                            <div class="table-fun">
                                <a href="{:U('Banner/edit',['id'=>$v[id]])}">修改</a>
                                    <if condition="$v[status] eq 1">
                                        <a href="javaScript:;" attr-id="{$v.id}" attr-name="删除" class="tp-delete">
                                        <span style="color: red">删除</span>
                                        </a>
                                        <else/>
                                        <a href="javaScript:;" attr-id="{$v.id}" attr-name="恢复" class="tp-delete">
                                            <span style="color: deepskyblue">恢复</span>
                                        </a>
                                    </if>
                            </div>
                        </td>
                    </tr>
                </volist>
            </table>
            <div class="pagelist">
                {$page}
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="__JS__/run.js"></script>

    <script>
        var SCOPE = {
            'redirect_url' : "{:U('Banner/delete')}",
            'jump_url' : "{:U('Banner/index')}"
        };
    </script>
</block>
